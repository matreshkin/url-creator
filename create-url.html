<html>
  <head><title>Create URL</title></head>
  <body>
  <form id = 'form1'>
    Input url: <input type='text' id='input_url'>
    <input type="button" value="Create link" id='input_create' >
  </form>

    <script>
      document.getElementById('input_create').onclick = function () {
        var inputUrl = document.getElementById('input_url');
        var a = document.createElement('a');
        var linkText = document.createTextNode(inputUrl.value);
        a.appendChild(linkText);
        a.title = inputUrl.value;
        a.href = inputUrl.value;
        a.target = '_blank';
        document.body.appendChild(a);
        document.body.appendChild(document.createElement("br"));
        inputUrl.value='';
      }
    </script>
  </body>
</html>
